<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js'
        integrity='sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
</head>

<body>

    <div class="wrap">
        <div class="spinnerContainer">
            <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                <circle class="spin" cx="400" cy="400" fill="none" r="200" stroke-width="50" stroke="#faddc3"
                    stroke-dasharray="700 1400" stroke-linecap="round" />
            </svg>
        </div>
        <div class="doneContainer">
            <svg class="animate" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M 18 32.34 l -8.34 -8.34 -2.83 2.83 11.17 11.17 24 -24 -2.83 -2.83 z" stroke="#3da35a"
                    fill="transparent" />
            </svg>
        </div>
        <div class="unfulfilledContainer">
            <svg class="animate" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M 12 12 L 36 36 M 36 12 L 12 36" stroke="#c40000" stroke-width="4" fill="transparent" />
            </svg>
        </div>
        <div class="messageContainer">
            <div class="message"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
